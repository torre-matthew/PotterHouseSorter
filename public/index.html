<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
      <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

      <script id="unsorted-template" type="text/x-handlebars-template">

      </script>
      <script id="gryffindor-template" type="text/x-handlebars-template">
        {{#each}}
          <p>{{name}}</p>
        {{/each}}
      </script>
      <script id="hufflepuff-template" type="text/x-handlebars-template">
      </script>
      <script id="slytherin-template" type="text/x-handlebars-template">
      </script>
      <script id="ravenclaw-template" type="text/x-handlebars-template">
      </script>


    </head>
    <body>
        <div class="container">
          <form class="ui form">
            <div class="field">
              <label></label>
              <input type="text" placeholder="Who needs sorting?">
            </div>
            <button class="ui button" type="submit">Submit</button>
          </form>
          <div class="row">
            <div class="col s12">
              <p>Unsorted</p>
            </div>
          </div>
        </div>
        
        <div class="row house-section">
          <div class="col  l3 m6 s12 gryffindor">
          </div>
          <div class="col  l3 m6 s12 hufflepuff">
            <p>Hufflepuff</p>
          </div>
          <div class="col  l3 m6 s12 ravenclaw">
            <p>Ravenclaw</p>
          </div>
          <div class="col  l3 m6 s12 slytherin">
            <p>Slytherin</p>
          </div>
        </div>

                
        
        <script src="./assets/js/phsscript.js" async defer></script>
    </body>
</html>
